<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<title>Student Profile</title>
		<link rel="stylesheet" href="../../css/students/profile.css">
	</head>
	<body>
		<div class="profile-container">
			<div class="profile-left">
				<img
					id="profile-pic"
					src="/api/placeholder/180/180"
					alt="Profile Picture"
				/>
				<h2 id="name">Steffy</h2>
			</div>
			<div class="profile-right">
				<h3>Student Information</h3>
				<p id="Class"><strong>Class:</strong></p>
				<p id="Department"><strong>Department:</strong></p>
				<label for="upload" class="upload-label">Upload Profile Picture</label>
				<input
					type="file"
					id="upload"
					accept="image/*"
					onchange="previewImage(event)"
				/>
			</div>
		</div>
		<script src="../../javascript/students/profile.js"></script>
	</body>
</html>
