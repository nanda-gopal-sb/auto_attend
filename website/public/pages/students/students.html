<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Page</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        body {
            background: #e7b709;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            width: 900px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .left-section {
            width: 50%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .right-section {
            width: 50%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn {
            background: #6f6f70;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
        }

        .btn:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="https://i.pinimg.com/736x/87/fb/17/87fb172a27025681da76b0ce36b8b3b0.jpg" alt="Illustration" class="rounded-lg">
        </div>
        <div class="right-section">
            <h2 class="text-2xl font-bold mb-6">Welcome to the Student's Page</h2>
            <button id="profileHandler" class="btn"><i class="fa-solid fa-user"></i> Profile</button>
            <button  id="subjectsHandler" class="btn mt-4"><i class="fa-solid fa-book"></i>Subjects</button>
            <button  id="notificationsHandler" class="btn mt-4"><i class="fa-solid fa-graduation-cap"></i>Notifications</button>
            <button id="logout" class="btn mt-4 bg-red-500 hover:bg-red-700" style="background:#b92626"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>
    <script src="../../javascript/students/students.js"></script>
</body>
</html>
