<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Teacher Profile</title>
		<link rel="stylesheet" href="../../css/teachers/profile.css" />
	</head>
	<body>
		<div class="profile-container">
			<div class="profile-header">
				<div class="profile-image">
					<img src="/api/placeholder/120/120" alt="John Doe" id="profilePic" />
				</div>
				<input
					type="file"
					id="imageUpload"
					style="display: none"
					accept="image/*"
					onchange="previewImage(event)"
				/>
				<button
					class="upload-btn"
					onclick="document.getElementById('imageUpload').click();"
				>
					Upload Image
				</button>
				<h2 id="name">John Doe</h2>
			</div>
			<div class="info-grid">
				<div id="subjects" class="info-item">
					<h3>Subjects</h3>
				</div>
				<div id="departments" class="info-item">
					<h3>Department</h3>
				</div>
			</div>
		</div>
		<script src="../../javascript/teachers/profile.js"></script>
	</body>
</html>
