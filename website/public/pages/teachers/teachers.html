<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Teacher's Page</title>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
			crossorigin="anonymous"
		></script>
        <link rel="stylesheet" href="../../css/teachers/teachers.css">
	</head>

	<body>
		<div class="main-container">
			<!-- Left Side (Image) -->
			<div class="left-side">
				<img
					src="https://i.pinimg.com/736x/38/1a/d2/381ad22ff5e9b9fc462c69f6cead07b1.jpg"
					alt="Teacher Illustration"
				/>
			</div>

			<!-- Right Side (Teacher's Content) -->
			<div class="right-side">
				<h1>Welcome to Teacher's Page</h1>
				<div id="buttonContainer">
					<button id="subjectHandler" class="btn">
						<i class="fa-solid fa-book"></i> Subjects
					</button>
					<button id="reportsHandler" class="btn">
						<i class="fa-solid fa-file-alt"></i> Get Reports
					</button>
					<button id="profileHandler" class="btn">
						<i class="fa-solid fa-user"></i> Profile
					</button>
				</div>
			</div>
		</div>
		<script src="../../javascript/teachers/teachers.js"></script>
	</body>
</html>
